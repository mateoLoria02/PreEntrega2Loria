    <main>
        <section>
            <h1>Nuestro vendedores</h1>
            <img src="../assets/img/vendedor1.jpg" alt="">Nombre/Mail/Numero/Red Social
            <img src="../assets/img/vendedor2.jpeg" alt="">Nombre/Mail/Numero/Red Social
            <img src="../assets/img/vendedor3.jpg" alt="">Nombre/Mail/Numero/Red Social
        </section>
        <section>
            <fieldset>
            <h1>Contacto</h1>
            <form action="">
                <!--Nombre-->
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Mateo" required> 
                </div>
                <!--Apellido-->
                <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Martínez" required>
                </div>
                <!--Telefono-->
                <div>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+543517378018">
                </div>
                <!--Fecha de nacimiento-->
                <div>
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" >
                </div>
                <!--Mail-->
                <div>
                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" placeholder="example@tucorreo.com" required>
                </div>
                <!--Que servicio requiere-->
                <div>
                <label for="servicio">Servicio</label>
                <select name="servicio" id="servicio">
                    <option value="vender">Vender</option>
                    <option value="comprar">Comprar</option>
                    <option value="alquilar">Alquilar</option>
                </select> 
                </div>
                <!--Comentario-->
                <div>
                <label for="comentario">Comentarios</label>
                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Respondemos tus consultas!"></textarea>
                </div>
                <!--Boton enviar-->
                <input type="submit" value="Enviar">
                <input type="submit" value="Borrar">
            </form>
            </fieldset>
        </section>
        <section>
            <h2>Ubicación</h2>

        </section>
